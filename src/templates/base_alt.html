{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Official Site of BrickBots">
    <meta name="author" content="OpenBloo, LLC.">
    <!-- Graphtags for Social Sharing -->
    <meta property="og:site_name" content="BrickBots">
    <meta property="og:description" content="{% block  og_description %}{% endblock %}">
    <meta property="og:image" content="{% block  og_thumbnail_image %}{% endblock %}">
    <meta property="og.url" conent="{% block  og_url %}{% endblock %}">
    <meta property="og.type" content="{% block  og_type %}{% endblock %}">
    <!-- End Graphtags for Social Sharing -->

    <title>BrickBots | {{ title }}</title>

        <!-- Bootstrap core CSS -->
    <link href='{%  static "css/bootstrap.css" %}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{%  static "css/brickbots_launch.css" %}' rel="stylesheet">

    <link href='http://blackrockdigital.github.io/startbootstrap-grayscale/font-awesome/css/font-awesome.min.css' rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="view-source:http://getbootstrap.com/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
      {% include "navbar_alt.html" %}

      {% block content %}
      {% endblock %}
      {% include "sitemap.html" %}
      {% include "js.html" %}
  </body>
</html>
